<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <form [formGroup]="group">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
          <p class="alert alert-danger" *ngIf="group?.controls?.username?.hasError('required') && group?.controls?.username?.touched">Username is required</p>
          <p class="alert alert-danger" *ngIf="group?.controls?.username?.errors?.['UserNameExists']==true && group?.controls?.username?.touched">Username exists already</p>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <p class="alert alert-danger" *ngIf="group?.controls?.password?.hasError('required') && group?.controls?.password?.touched">password is required</p>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm password</label>
          <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="confirm your password">
          <p class="alert alert-danger" *ngIf="group?.controls?.passwordConfirm?.hasError('required') && group?.controls?.passwordConfirm?.touched">Password confirmation is required</p>
          <p class="alert alert-danger" *ngIf="group?.controls?.passwordConfirm?.touched && group?.controls?.passwordConfirm?.errors?.['passwordConfirm']==false">Passwords do not match</p>
        </div>
        <button type="submit" class="btn btn-primary" (click)="submit(group)">Submit</button>
        <p class="alert alert-success" [@SignedupAnim]="signedup ? true:false">sucsessfully signed up</p>
      </form>
    </div>
  </div>
</div>
