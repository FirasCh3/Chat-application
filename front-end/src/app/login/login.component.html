<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form [formGroup]="group">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" #username aria-describedby="emailHelp" placeholder="username">
          <p class="alert alert-danger" *ngIf="group?.controls?.username?.hasError('required') && group?.controls?.username?.touched ">username is required</p>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" #password placeholder="Password">
          <p class="alert alert-danger" *ngIf="group?.controls?.password?.hasError('required') && group?.controls?.password?.touched ">password is required</p>

        </div>
        <button  class="btn btn-primary mt-2" (click)="login(username.value,password.value)">Submit</button>
        <button class="btn btn-primary mx-2 mt-2" routerLink="/signup">Signup</button>
        <p [@authenticatedAnim]="authenticated ? true:false" class="alert alert-danger mt-2">user does not exist</p>
      </form>
      </div>
  </div>
</div>
